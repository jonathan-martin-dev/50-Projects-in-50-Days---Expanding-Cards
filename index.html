<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="title-container">
            <h1 class="main-title">NIGHTLINE</h1>
            <p>Discover what is happening in your city.</p>
        </div>
        <div class="card-selection">
            <div class="container">
                <div class="panel active" style="background-image: url('https://images.pexels.com/photos/2506923/pexels-photo-2506923.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                    <h3>Tokyo</h3>
                </div>
                <div class="panel" style="background-image: url('https://images.pexels.com/photos/1675942/pexels-photo-1675942.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                    <h3>Paris</h3>
                </div>
                <div class="panel" style="background-image: url('https://images.pexels.com/photos/2816168/pexels-photo-2816168.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                    <h3>Los Angeles</h3>
                </div>
                <div class="panel" style="background-image: url('https://images.pexels.com/photos/597909/pexels-photo-597909.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                    <h3>New York</h3>
                </div>
                <div class="panel" style="background-image: url('https://images.pexels.com/photos/50632/pexels-photo-50632.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260')">
                    <h3>London</h3>
                </div>
            </div>
        </div>
        <div class="city-information">
            <h1 class=""></h1>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
